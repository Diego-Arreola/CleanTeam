sonar.projectKey=Diego-Arreola_CleanTeam
sonar.organization=diego-arreola
sonar.projectName=MandarinPlayer
sonar.projectVersion=0.0.1-SNAPSHOT

# Paths
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Coverage - JaCoCo
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.jacoco.reportPaths=target/jacoco.exec

# Test reports
sonar.junit.reportPaths=target/surefire-reports

# Language
sonar.language=java

# Exclusions - No testear configuraciones, DTOs, models, repositories, etc.
sonar.exclusions=\
    **/Config/*.java,\
    **/auth/security/*.java,\
    **/DTO/*.java,\
    **/Model/*.java,\
    **/Repository/*.java,\
    **/auth/repository/*.java,\
    **/auth/model/*.java,\
    **/auth/dto/*.java,\
    **/Game/Game.java,\
    **/Game/GameFactory.java,\
    **/Game/GameType.java,\
    **/Game/GameFactoryRegistry.java,\
    **/WebSocket/*.java,\
    **/MandarinplayerApplication.java,\
    **/auth/jwt/JwtAuthFilter.java
