# Production Profile Configuration
spring.application.name=mandarinplayer

# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://java_db:5432/postgres}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=MI_SECRETO_SUPER_LARGO_QUE_TU_ELIJAS_123456789!
jwt.expiration-ms=86400000

# CORS Configuration
app.cors.allowedOrigins=http://localhost:3000,http://localhost:4200,http://localhost:5173,http://127.0.0.1:5173

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param

# Logging
logging.level.org.springframework.web.socket=INFO
logging.level.org.springframework.messaging=INFO
logging.level.org.springframework.web.servlet.DispatcherServlet=WARN
