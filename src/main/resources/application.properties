spring.application.name=mandarinplayer

spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
server.port=8081
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

jwt.secret=MI_SECRETO_SUPER_LARGO_QUE_TU_ELIJAS_123456789!
jwt.expiration-ms=86400000

app.cors.allowedOrigins=http://localhost:3000,http://localhost:4200,http://localhost:5173,http://127.0.0.1:5173

server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param

logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.messaging=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=INFO
